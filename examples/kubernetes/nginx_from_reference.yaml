apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-de-pvc-restore-reference
  annotations: 
    sourceReference: APPDATA_CONTAINER-45
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx3
spec:
  containers:
  - image: maersk/nginx
    imagePullPolicy: Always
    name: nginx
    ports:
    - containerPort: 80
      protocol: TCP
    volumeMounts:
      - mountPath: /var/www
        name: csi-deployment-pvc
  volumes:
  - name: csi-deployment-pvc
    persistentVolumeClaim:
      claimName: csi-de-pvc-restore-reference
